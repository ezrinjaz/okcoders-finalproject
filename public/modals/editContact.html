<div class="modal-header">
    <h3 class="modal-title">Edit Contact</h3>
</div>

<div class="modal-body"
    <form name="postForm">
        <div class="form-group">
            <label>Image</label>
            <input type="text" class="form-control" id="contactImage" ng-model="contact.img">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="contactFirstName" ng-model="contact.fname"> 
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="contactLastName" ng-model="contact.lname"> 
        </div>
        <div class="form-group">
            <label>Street Address</label>
            <input type="text" class="form-control" id="contactStreet" ng-model="contact.street"> 
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="contactCity" ng-model="contact.city"> 
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" id="contactState" ng-model="contact.state"> 
        </div>
        <div class="form-group">
            <label>Zip</label>
            <input type="text" class="form-control" id="contactZip" ng-model="contact.zip"> 
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" id="contactCountry" ng-model="contact.country"> 
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="contactPhone" ng-model="contact.phone">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="contactEmail" ng-model="contact.email">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" id="contactCategory" ng-model="contact.category">
                <option>Family</option>
                <option>Friend</option>
                <option>Aquaintance</option>
                <option>Work</option>
            </select>
        </div>
        <div class="form-group">
            <label>Notes</label><br />
            <textarea class="form-control" id="contactNotes" rows="5" ng-model="contact.notes"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
